  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const statusMessage = document.getElementById('status-message');

      if (!form) return;

      // Configure EmailJS values here (replace placeholders with your real IDs)
      const EMAILJS_PUBLIC_KEY = 'nYLEW5Sa31jlwJM6g';
      const EMAILJS_SERVICE_ID = 'service_sldhkm7';
      const EMAILJS_TEMPLATE_ID = 'template_xpj0sz7';

      function sendViaMailto() {
        if (!form.checkValidity()) { form.reportValidity(); return; }

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('title').value.trim();
        const message = document.getElementById('message').value.trim();

        const lines = [
          'Name: ' + name,
          'Email: ' + email,
          '',
          message || '(no message)'
        ];

        const mailto = 'mailto:request@makememovie.org?subject=' + encodeURIComponent(subject || 'New Request') + '&body=' + encodeURIComponent(lines.join('\n'));
        try {
          window.location.href = mailto;
          statusMessage.textContent = 'Opening your email client... If it did not open, please email request@makememovie.org';
          setTimeout(function() { form.reset(); statusMessage.textContent = ''; }, 2000);
        } catch (err) {
          statusMessage.textContent = 'Sorry, something went wrong. Please email request@makememovie.org directly.';
        }
      }

      // Use EmailJS when service/template IDs are configured
      if (EMAILJS_SERVICE_ID !== 'service_xxx' && EMAILJS_TEMPLATE_ID !== 'template_xxx' && window.emailjs) {
        try {
          emailjs.init(EMAILJS_PUBLIC_KEY);
        } catch (e) {
          // ignore init errors
        }

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          if (!form.checkValidity()) { form.reportValidity(); return; }
          statusMessage.textContent = 'Sending...';

          emailjs.sendForm(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, this)
            .then(function (resp) {
              statusMessage.textContent = 'Thank you! Your request has been sent.';
              form.reset();
            }, function (err) {
              statusMessage.textContent = 'Send failed — opening email client as fallback.';
              setTimeout(sendViaMailto, 600);
            });
        });
      } else {
        // EmailJS not configured — use mailto fallback
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          sendViaMailto();
        });
      }
    })();
  </script>
