<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Request custom video and photo services. Get professional AI-enhanced video editing, photo restoration, and family documentary production at affordable rates." />
  <meta name="keywords" content="video production request, custom video editing, photo restoration service, video project quote, family videographer" />
  <title>DESIGN STUDIO - Request Your Project</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <title>Contact Form</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body class="page-main page-request">
  <header>
    <nav>
      <div style="display:flex;align-items:center;gap:0.75rem;">
          <a href="index.html" aria-label="Home" title="Home" target="_blank" rel="noopener noreferrer">
            <video width="180" height="75" autoplay muted loop style="display:block;">
              <source src="assets/Art&Design12.mp4" type="video/mp4">
            </video>
          </a>
        </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="request.html" class="active btn-request">Request</a>
        <a href="terms.html">Terms</a>
        <a href="business.html">Business</a>
      </div>
    </nav>
  </header>

  <main>
    <section style="max-width:960px;margin:1.25rem auto;padding:0 1rem;">
      <h1>Contact / Request</h1>
      <p class="lead">Fill out the form below and your email client will open with the pre-filled message.</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name<span class="required">*</span></label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="title">Subject<span class="required">*</span></label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="message">Message<span class="required">*</span></label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Send</button>
        <div id="status-message" class="hint" aria-live="polite" style="margin-top:1rem;"></div>
      </form>
    </section>
  </main>

  <footer style="background:#ffb3b3;color:#4b5563;text-align:center;padding:1.5rem 0;margin-top:2rem;">
    <div style="max-width:960px;margin:0 auto;">
      <a href="terms.html" style="color:#3b82f6;text-decoration:underline;">Terms and Conditions</a>
      <span style="margin-left:1.5rem;">&copy; 2026 MakeMeMovie.org. All rights reserved.</span>
    </div>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const statusMessage = document.getElementById('status-message');

      if (!form) return;

      // Configure EmailJS values here (replace placeholders with your real IDs)
      const EMAILJS_PUBLIC_KEY = 'nYLEW5Sa31jlwJM6g';
      const EMAILJS_SERVICE_ID = 'service_sldhkm7';
      const EMAILJS_TEMPLATE_ID = 'template_xpj0sz7';

      function sendViaMailto() {
        if (!form.checkValidity()) { form.reportValidity(); return; }

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('title').value.trim();
        const message = document.getElementById('message').value.trim();

        const lines = [
          'Name: ' + name,
          'Email: ' + email,
          '',
          message || '(no message)'
        ];

        const mailto = 'mailto:request@makememovie.org?subject=' + encodeURIComponent(subject || 'New Request') + '&body=' + encodeURIComponent(lines.join('\n'));
        try {
          window.location.href = mailto;
          statusMessage.textContent = 'Opening your email client... If it did not open, please email request@makememovie.org';
          setTimeout(function() { form.reset(); statusMessage.textContent = ''; }, 2000);
        } catch (err) {
          statusMessage.textContent = 'Sorry, something went wrong. Please email request@makememovie.org directly.';
        }
      }

      // Use EmailJS when service/template IDs are configured
      if (EMAILJS_SERVICE_ID !== 'service_xxx' && EMAILJS_TEMPLATE_ID !== 'template_xxx' && window.emailjs) {
        try {
          emailjs.init(EMAILJS_PUBLIC_KEY);
        } catch (e) {
          // ignore init errors
        }

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          if (!form.checkValidity()) { form.reportValidity(); return; }
          statusMessage.textContent = 'Sending...';

          emailjs.sendForm(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, this)
            .then(function (resp) {
              statusMessage.textContent = 'Thank you! Your request has been sent.';
              form.reset();
            }, function (err) {
              statusMessage.textContent = 'Send failed — opening email client as fallback.';
              setTimeout(sendViaMailto, 600);
            });
        });
      } else {
        // EmailJS not configured — use mailto fallback
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          sendViaMailto();
        });
      }
    })();
  </script>
</body>
</html>
