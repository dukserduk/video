    }
    .nav-links a.active,

      color: #3b82f6;
    }
    h1 {
      color: #ff0000;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    p {
      margin-bottom: 1rem;
    }
    .iframe-wrapper {
      margin-top: 1.5rem;
      overflow: auto;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
      .nav-wrapper {
        flex-direction: column;
        align-items: flex-start;
