  <script>
    // Apply configuration on page load
    (function() {
      if (!window.siteConfig) return;
      
      const config = window.siteConfig;
      
      // Update video player
      const video = document.querySelector('video');
      const videoSection = document.querySelector('main .card');
      if (video && config.video) {
        const source = video.querySelector('source');
        if (source && config.video.source) {
          source.src = config.video.source;
        }
        video.autoplay = config.video.autoplay;
        video.muted = config.video.muted;
        video.loop = config.video.loop;
        video.controls = config.video.controls;
        
        // Load and attempt to play
        video.load();
        
        // Try to play when loaded
        video.addEventListener('loadeddata', function() {
          const playPromise = video.play();
          if (playPromise !== undefined) {
            playPromise.catch(function(error) {
              console.log('Autoplay prevented. User interaction required.');
              // Video will need manual play button click
            });
          }
        });
        
        // Fallback: try to play on any user interaction
        document.addEventListener('click', function tryPlay() {
          video.play().catch(e => {});
          document.removeEventListener('click', tryPlay);
        }, { once: true });
      }
      if (videoSection && config.video.width) {
        videoSection.style.width = config.video.width;
      }
      
      // Update brand name
      if (config.brand && config.brand.name) {
        const brandText = document.querySelector('.brand-text');
        if (brandText) brandText.textContent = config.brand.name;
        
        const brandLink = document.querySelector('.brand-link');
        if (brandLink) {
          brandLink.setAttribute('aria-label', config.brand.name);
          brandLink.setAttribute('title', config.brand.name);
        }
      }
      
      // Update social media links
      if (config.social) {
        const socialLinks = document.querySelectorAll('footer a[aria-label]');
        socialLinks.forEach(link => {
          const platform = link.getAttribute('aria-label').toLowerCase();
          if (config.social[platform]) {
            link.href = config.social[platform];
          }
        });
      }
      
      // Update copyright
      if (config.footer) {
        const copyrightSpan = document.querySelector('footer span');
        if (copyrightSpan) {
          copyrightSpan.textContent = `Â© ${config.footer.copyrightYear} ${config.footer.copyrightText}`;
        }
      }
      
      // Update SEO
      if (config.seo) {
        if (config.seo.title) document.title = config.seo.title;
        if (config.seo.description) {
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) metaDesc.content = config.seo.description;
        }
        if (config.seo.keywords) {
          const metaKeywords = document.querySelector('meta[name="keywords"]');
          if (metaKeywords) metaKeywords.content = config.seo.keywords;
        }
      }
    })();
