name: Auto Merge

on:
  pull_request:
    types:
      - labeled
      - opened

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Automerge
        uses: "pascalgn/automerge-action@v0.16.4"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "auto-merge"
          MERGE_METHOD: "squash"
          MERGE_FORK_PR: "false"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"